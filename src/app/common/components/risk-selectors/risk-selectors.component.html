<div class="policy__card risks risks--top">
  <h3 class="policy__subtitle">Selecciona los bienes a asegurar</h3>
  <div class="risks__grid">

    <label class="risk-card" (click)="onToggle(riskCards[0])">
      <input
        type="checkbox"
        class="risk-card__check"
        [checked]="riskCards[0].selected"
        [attr.aria-label]="'Seleccionar ' + riskCards[0].label"
      />
      <div class="risk-card__body">
        <div class="risk-card__tick" aria-hidden="true"></div>
        <div class="risk-card__icon" aria-hidden="true">{{ riskCards[0].icon }}</div>
        <div class="risk-card__title">{{ riskCards[0].label }}</div>
      </div>
    </label>
